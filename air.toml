root = "."
tmp_dir = "tmp/air"

[build]
  # No compile artifact for Air itself; we just want a rerun trigger.
  cmd = "true"
  bin = "true"
  full_bin = "./gradlew runClient --console=plain -Pminecraft_version=1.21.10 -Pyarn_mappings=1.21.10+build.1 -Ploader_version=0.17.2 -Pfabric_version=0.138.4+1.21.10"
  include_ext = ["java", "json", "toml", "properties", "gradle", "kts"]
  include_dir = ["src", "gradle"]
  exclude_dir = ["build", "run", ".gradle", ".git", "tmp"]
  delay = 1200
  stop_on_error = false
  send_interrupt = true
  kill_delay = "2s"

[screen]
  clear_on_rebuild = false
